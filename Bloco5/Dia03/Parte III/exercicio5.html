<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Cat Walk</title>
 </head>
 <body>
  
  <img style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
  
    
  <script>
      
      let imgCat = document.getElementsByTagName('img')[0];
      imgCat.style.left = '0px';

      function catWalk() {
        imgCat.style.left = (parseInt(imgCat.style.left) + 10) + 'px';
      }
      window.setInterval(catWalk, 50);
  </script>
</body>
</html>
