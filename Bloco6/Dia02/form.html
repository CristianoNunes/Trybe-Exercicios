<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="js/bootstrap.min.js" type="text/javascript" ></script>
  <script src="js/script.js" type="text/javascript"></script>
</head>
<body>
  <div class="container">
    <form action="" method="" class="">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="form-group">
          <label for="name">Nome:</label>
          <input class="form-control" type="text" required="required" id="name" name="name" maxlength="40" />
      </div>
      <div class="form-group">
          <label for="email">Email:</label>
          <input class="form-control" type="email" required="required" id="email" name="email" />
          
      </div>
      <div class="form-group">
          <label for="cpf">CPF:</label>
          <input class="form-control" type="text" required="required" id="cpf" name="cpf" maxlength="11" />
      </div>
      <div class="form-group">
          <label for="endereco">Endereço:</label>
          <input class="form-control" type="text" required="required" id="endereco" name="endereco" />
      </div>
      <div class="form-group">
          <label for="cidade">Cidade:</label>
          <input class="form-control" type="text" required="required" id="cidade" name="cidade" />
      </div>
      <div class="form-group">
          <label for="estado">Estado:</label>
          <select class="form-control" required="required" id="estado" name="estado"></select>
      </div>
      <div>
        <label class="form-check-label">Tipo:</label>
      </div>
      <div class="form-check-inline">
        <input class="form-check-input" type="radio" id="casa" name="tipo" value="casa" />
        <label class="form-check-label" for="casa">Casa</label>
      </div>
      <div class="form-check-inline">
        <input class="form-check-input" type="radio" id="apartamento" name="tipo" value="apartamento" />
        <label class="form-check-label" for="apartamento">Apartamento</label>
      </div>
      </fieldset>
  
    <fieldset>
      <legend>Último Emprego</legend>
      <div class="form-group">
          <label for="resumo-curriculo">Resumo do currículo:</label><br />
          <textarea class="form-control" id="resumo-curriculo" name="resumo-curriculo" maxlength="1000" required="required" cols="50" rows="10"></textarea>
      </div>
      <div class="form-group">
          <label for="">Cargo:</label>
          <input class="form-control" type="text" required="required" id="cargo" name="cargo" maxlength="40" />
      </div>
      <div  class="form-group">
          <label for="decricao-cargo">Descrição do cargo:</label><br />
          <textarea class="form-control" id="decricao-cargo" name="decricao-cargo" maxlength="500" required="required" cols="50" rows="5"></textarea>
      </div class="form-group">
      <div class="form-group">
          <label for="data-inicio">Data de Início</label>
          <input  class="form-control" type="date" id="data-inicio" name="data-inicio" />
      </div>
    </fieldset>
    <div class="row">
      <div class="col">
        <button class="btn btn-success" type="submit">Enviar</button>
        <button class="btn btn-danger" type="reset">Limpar</button>
      </div>
    </div>
  </form>
</div>
    
</body>
</html>
