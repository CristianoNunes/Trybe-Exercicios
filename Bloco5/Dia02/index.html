<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      //Exercicio 1
      let h1 = document.createElement('h1');
      h1.innerHTML = "Exercício 5.2 - JavaScript DOM";
      document.body.appendChild(h1);

      //Exercicio 2
      let divMain = document.createElement('div');
      divMain.className = "main-content";
      document.body.appendChild(divMain);

      //Exercicio 3
      let divCenter = document.createElement('div');
      divCenter.className = "center-content";
      divMain.appendChild(divCenter);

      //Exercicio 4
      let pDivCenter = document.createElement('p');
      pDivCenter.innerHTML = "Algum texto";
      divCenter.appendChild(pDivCenter);

      //Exercicio 5
      let divLeft = document.createElement('div');
      divLeft.className = "left-content";
      divMain.appendChild(divLeft);

      //Exercicio 6
      let divRight = document.createElement('div');
      divRight.className = "right-content";
      divMain.appendChild(divRight);

      //Exercicio 7
      let img = document.createElement('img');
      img.src = 'https://picsum.photos/200';
      img.className = 'small-image';
      divLeft.appendChild(img);

      //Exercicio 8
      let listNaoOrdenada = document.createElement('ul');
      divRight.appendChild(listNaoOrdenada);
      let arrNumeros = ['Um', 'Dois', 'Três', 'Quatro', 'Cinco', 'Seis', 'Sete', 'Oito', 'Nove', 'Dez'];
      for (let i in arrNumeros){
        let li = document.createElement('li');
        li.innerHTML = arrNumeros[i];
        listNaoOrdenada.appendChild(li);
      }
      let li1 = document.createElement('li');

      //Exercicio 9
      for (let i = 1; i <= 3; i+= 1){
        let h3 = document.createElement('h3');
        h3.innerHTML = 'Show ' + i;
        divMain.appendChild(h3);
      }

      //Segunda Parte

      //Exercicio 1
      let title = document.getElementsByTagName('h1')[0];
      title.className = "title";

      //Exercicio 2
      let elementosH3 = document.getElementsByTagName('h3');
      for (let i; i < 3; i += 1) {
        elementosH3[i].className = 'description';
      }
      
      //Exercicio 3
      let elementoDivLeftContent = document.getElementsByClassName('left-content')[0];
      divMain.removeChild(elementoDivLeftContent);

      //Exercicio 4
      let elementoDivRightContent = document.getElementsByClassName('right-content')[0];
      elementoDivRightContent.style.marginRight='auto';

      //Exercicio 5
      let divCenterContent = document.getElementsByClassName('center-content')[0];
      divCenterContent.parentNode.style.backgroundColor = 'green';

    </script>
  </body>
</html>
