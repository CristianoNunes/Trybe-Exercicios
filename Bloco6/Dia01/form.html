<body>

                <input type="text" required="required" id="endereco" name="endereco" />
            </div>

                <input type="text" required="required" id="cidade" name="cidade" />
            </div>

            <div>
                <label">Tipo:</label><br />

                <input type="radio" id="apartamento" name="tipo" value="apartamento" />
                <label for="apartamento">Apartamento</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Último Emprego</legend>
            <div>
                <label for="resumo-curriculo">Resumo do currículo:</label><br />
                <textarea id="resumo-curriculo" name="resumo-curriculo" maxlength="1000" required="required" cols="50" rows="10"></textarea>
            </div>
            <div>
                <label for="">Cargo</label>
                <input type="text" required="required" id="cargo" name="cargo" maxlength="40" />
            </div>
            <div>
                <label for="decricao-cargo">Descrição do cargo:</label><br />
                <textarea id="decricao-cargo" name="decricao-cargo" maxlength="500" required="required" cols="50" rows="5"></textarea>
            </div>
            <div>
                <label for="data-inicio">Data de Início</label>
                <input type="text" id="data-inicio" name="data-inicio" />
            </div>
        </fieldset>
        <button>Impedir Padrão</button>
        <button type="reset">Limpar</button>
