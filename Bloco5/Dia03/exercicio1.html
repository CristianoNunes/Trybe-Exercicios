<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
 </head>
 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Noun: <input type="text" id="noun">
  <li>Adjective: <input type="text" id="adjective">
  <li>Someone's Name: <input type="text" id="person">
 </ul>
 
 <button id="lib-button">Lib it!</button>
  
 <div id="story"></div>
 
 <script>
     
     function makeMadLib(){
        let substantivo = document.getElementById("noun").value;
        let adjetivo = document.getElementById("adjective").value;
        let nome = document.getElementById("person").value;
        let divStory = document.getElementById("story");
        divStory.innerHTML = nome + " " + substantivo + " " + adjetivo;
     }

     let button = document.querySelector("#lib-button");
     button.addEventListener('click', makeMadLib);
 </script>

 </body>
</html>
