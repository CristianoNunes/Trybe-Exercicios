<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Cat Walk</title>
 </head>
 <body>
  
  <img style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
  
    
  <script>
      
    let imgCat = document.getElementsByTagName('img')[0];
    imgCat.style.left = '0px';
    let frente = true;
    function catWalk() {
    let ladoLeft = parseInt(imgCat.style.left);
    
    if (frente && (ladoLeft > (window.innerWidth-imgCat.width))) {
        frente = false;
    }
    if (!frente && (ladoLeft <= 0)) {
        frente = true;
    }
    
    if (frente) {
        imgCat.style.left = (ladoLeft + 10) + 'px';
    } else {
        imgCat.style.left = (ladoLeft - 10) + 'px';
    }
    }
    window.setInterval(catWalk, 50);

  </script>
</body>
</html>
